<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="cx-coracao">
        <img src="imagens/coração.png" class="coracao" id="coracao1" alt="coração">
        <img src="imagens/coração.png" class="coracao" id="coracao2" alt="coração">
        <img src="imagens/coração.png" class="coracao" id="coracao3" alt="coração">
    </div>

    <div class="cx-contador-gold">
        <p id="contador">0</p>
       <img src="imagens/gold.png" alt="gold">
    </div>

    <div class="cx-moeda1" class="moeda">
        <img src="imagens/gold.png" alt="imagem" class="gold">
    </div>

    <div class="cx-moeda2" class="moeda">
        <img src="imagens/gold.png" alt="imagem" class="gold">
    </div>

    <div class="cx-moeda3" class="moeda">
        <img src="imagens/gold.png" alt="imagem" class="gold">
    </div>

    <div class="cx-moeda4" class="moeda">
        <img src="imagens/gold.png" alt="imagem" class="gold">
    </div>

    <div id="cx-caixa">
        <a href="https://bit.ly/AugustoHeitor" target="_blank"><img src="imagens/caixa.png" alt="imagem" id="caixa"></a>
    </div>

    <div class="cx-floor-flutuante1">
        <img src="imagens/floorFlutuante.png" alt="imagem">
    </div>

    <div class="cx-floor-flutuante2">
        <img src="imagens/floorFlutuante.png" alt="imagem">
    </div>

    <div class="cx-floor-flutuante3">
        <img src="imagens/floorFlutuante.png" alt="imagem">
    </div>

    <div class="cx-floor-flutuante4">
        <img src="imagens/floorFlutuante.png" alt="imagem">
    </div>

    <div class="cx-floor-flutuante5">
        <img src="imagens/floorFlutuante.png" alt="imagem">
    </div>

    <img src="imagens/personagemRight1.png" alt="imagem" id="personagem">

    <div class="cx-floor">
        <img src="imagens/floor.png" alt="floor">
    </div>

    <div id="cx-over">
        <div id="cx-over-filha">
            <h1>Game Over</h1>
            <img src="imagens/frogTriste.png" alt="imagem" id="frog">
            <a href="index.html"><button id="btnOver">Play Again</button></a>
        </div>
    </div>


    <div id="cx-aviso">
        <p id="aviso">Moeda Coletada!!!</p>
    </div>

  
</body>
<script src="js/coracao.js"></script>
<script src="js/personagem.js"></script>
<script src="js/moeda.js"></script>
</html>
